jobs:
  include:
    - stage: ios-beta
      # if: branch = develop AND type = push
      os: osx
      osx_image: xcode11.3
      language: node_js
      podfile: app/ios/Podfile
      cache: cocoapods
      node_js:
        - lts/*
      before_install:
        - sudo gem install fastlane
      install:
        - "./write-keys.sh"
        - "./install-deps.sh"
      script:
        - "./deploy-ios-beta.sh"
env:
  global:
    - APP_NAME="Memex Mobile"
    - 'DEVELOPER_NAME="iPhone Distribution: WorldBrain UG (haftungsbeschr√§nkt)"'
    - PROFILE_NAME="travis"
